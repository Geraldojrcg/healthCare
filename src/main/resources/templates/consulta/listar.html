<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Página inicial do sistema</title>
        <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    </head>
    <body>
        <div th:replace="fragments/header::header('consulta')"></div>
        <main>
            <div class="container">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Horário</th>
                            <th scope="col">Paciente</th>
                            <th scope="col">Preço</th>
                            <th scope="col">Médico</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Status</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="consulta : ${consultas}">
                            <th th:text="${consulta.id}" scope="row"></th>
                            <td th:text="${#temporals.format(consulta.horario, 'dd/MM/YYYY HH:mm')}"></td>
                            <td th:text="${consulta.paciente?.nome}"></td>
                            <td th:text="${#numbers.formatCurrency(consulta.preco)}"></td>
                            <td th:text="${consulta.medico.nome}"></td>
                            <td th:text="${consulta.tipo.descricao}"></td>
                            <td th:text="${consulta.status.nomeExibicao}"></td>
                            <td>
                                <a th:href="@{consulta/{id}/editar(id = ${consulta.id})}">Editar</a>
                                <a th:href="@{consulta/{id}/deletar(id = ${consulta.id})}">Deletar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <a th:href="@{/consulta/cadastrar}" class="btn btn-primary">Cadastrar</a>
            </div>
        </main>
        <div th:replace="fragments/footer::footer"></div>
        <script th:src="@{js/jquery-3.3.1.min.js}"></script>
        <script th:src="@{js/popper.min.js}"></script>
        <script th:src="@{js/bootstrap.min.js}"></script>
    </body>
</html>
