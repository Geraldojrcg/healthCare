<!doctype html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/dashboard/main}" th:with="currentPage = 'usuario'">
    <head>
        <title>Usuários cadastrados</title>
    </head>
    <body>
        <div layout:fragment="content">
            <table>
                <thead>
                    <tr>
                        <th>CPF</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Perfil</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.cpf}"></td>
                        <td th:text="${usuario.pessoa?.nome}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.perfil.descricao}"></td>
                        <td>
                            <a th:replace="/layout/dashboard/fragments/acoes::editar(@{/dashboard/usuario/{id}/editar(id = ${usuario.id})})"></a>
                            <a th:replace="/layout/dashboard/fragments/acoes::deletar(@{/dashboard/usuario/{id}/deletar(id = ${usuario.id})})"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a th:href="@{/dashboard/usuario/cadastrar}">Cadastrar</a>
        </div>
    </body>
</html>
