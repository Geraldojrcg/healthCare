<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Página inicial do sistema</title>
        <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    </head>
    <body>
        <div th:replace="fragments/header::header('tipoConsulta')"></div>
        <main>
            <div class="container">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="tipoConsulta : ${tiposConsulta}">
                            <th th:text="${tipoConsulta.id}" scope="row"></th>
                            <td th:text="${tipoConsulta.descricao}"></td>
                            <td>
                                <a th:href="@{tipoConsulta/{id}/editar(id = ${tipoConsulta.id})}">Editar</a>
                                <a th:href="@{tipoConsulta/{id}/deletar(id = ${tipoConsulta.id})}">Deletar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <a th:href="@{/tipoConsulta/cadastrar}" class="btn btn-primary">Cadastrar</a>
            </div>
        </main>
        <div th:replace="fragments/footer::footer"></div>
        <script th:src="@{js/jquery-3.3.1.min.js}"></script>
        <script th:src="@{js/popper.min.js}"></script>
        <script th:src="@{js/bootstrap.min.js}"></script>
    </body>
</html>
